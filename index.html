<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./scripts/index.js" defer></script>
  </head>
  <body>
    <div id="main">
      <div id="displays">
        <div id="display1"></div>
        <div id="display2"></div>
      </div>
      <div id="buttons">
        <button class="button actionButton">AC</button>
        <button class="button actionButton">x<sup>y</sup></button>
        <button class="button actionButton"><sup>x</sup>âˆšy</button>
        <button class="button actionButton">&#x00D7</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button actionButton">&#x00F7</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button actionButton">+</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button actionButton">-</button>
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button actionButton">&#x2190</button>
        <button class="button equalsButton">=</button>
      </div>
    </div>
  </body>
</html>
