<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./scripts/index.js" defer></script>
  </head>
  <body>
    <div id="main">
      <div id="displays">
        <div id="display1"></div>
        <div id="display2"></div>
      </div>
      <div id="buttons">
        <button class="actionButton">AC</button>
        <button class="actionButton">x<sup>y</sup></button>
        <button class="actionButton"><sup>x</sup>âˆšy</button>
        <button class="actionButton">x</button>
        <button class="numberButton">7</button>
        <button class="numberButton">8</button>
        <button class="numberButton">9</button>
        <button class="actionButton">&#x00F7</button>
        <button class="numberButton">4</button>
        <button class="numberButton">5</button>
        <button class="numberButton">6</button>
        <button class="actionButton">+</button>
        <button class="numberButton">1</button>
        <button class="numberButton">2</button>
        <button class="numberButton">3</button>
        <button class="actionButton">-</button>
        <button class="numberButton">0</button>
        <button class="numberButton">.</button>
        <button class="actionButton">&#x2190</button>
        <button class="equalsButton">=</button>
      </div>
    </div>
  </body>
</html>
